<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/global.css"/>
  <link rel="stylesheet" href="./assets/css/index.css"/>

  <title>WeatherCraft</title>
</head>


<body>
  <header>
    <img src="./assets/icons/umbrella.png" class="icon-link grayscale"/>
    <h1>WeatherCraft</h1>
    <img src="./assets/icons/search.svg" class="icon-link" onclick="openModal('search-modal')"/>
  </header>

  <main>
    <!-- quick display -->
    <div>
      <div id="search-modal" class="modal">
        <div>

          <div class="modal-body">
            <div class="modal-header">
              <h4 class="gray-text" style="margin-top: 4px;">Search by City or Zip</h4>
              <img src="./assets/icons/close.svg" class="icon-link close-icon" onclick="closeModal('search-modal')">
            </div>

            <div class="modal-content">
              <form class="search-form">
                <div class="search-wrapper">
                  <input placeholder="search" id="search-input"/>
                  <button id="search-button">Search</button>
                </div>
              </form>

              <div class="search-history-wrapper"></div>

            </div>
          </div>
          
        </div>
      </div>

      <div class="quick-weather-heading">
        <h2 id="city-title"></h2>
        <div class="favorite-wrapper">
          <!-- <img src="./assets/icons/star.svg" class="icon-link"/> -->
        </div>
      </div>

      <!-- deck (of cards!) that displays weather now and in the near future -->
      <div class="quick-weather-deck">
        <!-- weather now -->
        <div class="weather-card now-card">
          <h3>Now</h3>
          <div class="loader">
            <img src="./assets/loaders/rollingloader.svg" />
          </div>
        </div>

        <!-- weather tonight -->
        <div class="weather-card weather-card-dark tonight-card">
          <h3>Tonight</h3>
          <div class="loader">
            <img src="./assets/loaders/rollingloader.svg" />
          </div>
        </div>

        <!-- hourly weather (bihourly temp, weather icon, precipication chance, wind icon, and wind speed) -->
        <div class="weather-card hourly-card">
          <h3>Hourly</h3>
          <div class="loader">
            <img src="./assets/loaders/rollingloader.svg" />
          </div>
          <div class="today-grid"></div>
        </div>
      </div>

      <!-- link to personalized dashboard -->
      <div class="view-dashboard-link icon-link">
        <h3 class="test">View My Dashboard</h3>
        <img src="./assets/icons/down-arrow.svg">
      </div>
      
    </div>


      

  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
