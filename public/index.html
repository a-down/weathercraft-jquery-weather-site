<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/global.css"/>
  <link rel="stylesheet" href="./assets/css/index.css"/>

  <title>Dashboard Update</title>
</head>


<body>
  <header>
    <img src="https://placehold.co/32" />
    <h1>MyWeather</h1>
    <img src="https://placehold.co/32" />
    <img src="https://placehold.co/32" />
  </header>

  <main>

    <!-- quick display -->
    <div>
      <div class="quick-weather-heading">
        <h2>Rochester, MN</h2>
        <img src="https://placehold.co/32" />
      </div>

      <div class="quick-weather-deck">
        
        <div class="weather-card now-card">
          <h3>Now</h3>

          <div class="flex-between">
            <p>67°</p>
            <p class="gray-text">Temp</p>
          </div>

          <div class="flex-between">
            <p>62°</p>
            <p class="gray-text">Feels Like</p>
          </div>

          <div class="flex-around">
            <div class="quick-weather-card-visual">
              <img src="https://placehold.co/48" />
              <small>40% Rain</small>
            </div>

            <div class="quick-weather-card-visual">
              <img src="https://placehold.co/48" />
              <small>10 mph NW</small>
            </div>
          </div>
        </div>

        <div class="weather-card weather-card-dark tonight-card">
          <h3>Tonight</h3>
          
          <div class="flex-between">
            <p>52°</p>
            <p class="gray-text">Temp</p>
          </div>

          <div class="flex-between">
            <p>48°</p>
            <p class="gray-text">Feels Like</p>
          </div>

          <div class="flex-around">
            <div class="quick-weather-card-visual">
              <img src="https://placehold.co/48" />
              <small>40% Rain</small>
            </div>

            <div class="quick-weather-card-visual">
              <img src="https://placehold.co/48" />
              <small>10 mph NW</small>
            </div>
          </div>
        </div>

        <div class="weather-card today-card">
          <h3>Today</h3>

          <div class="flex-between">
            <p>67°</p>
            <p class="gray-text">Temp</p>
          </div>

          <div class="flex-between">
            <p>62°</p>
            <p class="gray-text">Feels Like</p>
          </div>

          <div class="flex-around">
            <div class="quick-weather-card-visual">
              <img src="https://placehold.co/48" />
              <small>40% Rain</small>
            </div>

            <div class="quick-weather-card-visual">
              <img src="https://placehold.co/48" />
              <small>10 mph NW</small>
            </div>
          </div>
        </div>

      </div>
      
    </div>

  </main>



</body>
</html>
